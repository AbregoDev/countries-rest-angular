<div class="animate__animated animate__fadeIn animate__faster">
   <h2>Por País</h2>
   <hr>
   
   <div class="row">
      <div class="col">
         <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar país...">
         </app-pais-input>

         <ul *ngIf="showSuggestions" class="list-group">
            <li *ngFor="let country of suggestedCountries"
               class="list-group-item list-group-item-action">
               <a class="nav-link" [routerLink]="['/pais', country.cca2]">
                  {{ country.name.common }}
               </a>
            </li>
            <li class="list-group-item list-group-item-action">
               <a class="nav-link" (click)="buscar(termino)">
                  Buscar "{{ termino }}..."
               </a>
            </li>
         </ul>
   
         <hr>
      </div>
   </div>
   
   <div *ngIf="hayError" class="alert alert-danger">
      No se encontraron resultados para "{{ termino }}"
   </div>
   
   <div *ngIf="countries.length" class="row">
      <div class="col">
         <app-pais-tabla
            [countries]="countries">
         </app-pais-tabla>
      </div>
   </div>
</div>
